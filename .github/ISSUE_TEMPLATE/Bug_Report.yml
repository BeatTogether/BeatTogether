name: "Bug report üêõ"
description: Report issues, errors or unexpected behavior
title: "[Bug]: "
labels: [bug]
assignees:
  - michael-r-elp
body:
- type: markdown
  attributes:
    value: |
      Please make sure to search for existing issues before making a new one!

- type: textarea
  attributes:
    label: Describe the bug
    placeholder: "Thing 'x' isn't working when I do 'y', etc."
    description: |
      A clear and concise description of what the bug is.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: Steps to reproduce the behavior.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: If applicable, add screenshots to help explain your problem.
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true

- type: input
  attributes:
    label: Game Version
    placeholder: "1.29.0"
    description: |
      The version of the game you were running
  validations:
    required: true
    
- type: input
  attributes:
    label: Mod Version
    placeholder: "0.1.0"
    description: |
      The version of the mod you were using
  validations:
    required: true
    
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context about the problem here.
  validations:
    required: false
    
